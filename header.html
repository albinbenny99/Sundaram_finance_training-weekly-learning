<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #ec0606, #f30909);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        h1 {
            font-size: 2em;
            flex-grow: 1;

        }

        .home-button {
            background: #f1b1d9;
            color: white;
            font-size: 1em;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .home-button:hover {
            background: #e7e4e6;
        }
    </style>
</head>
